<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微信授权登录</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <style>
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #52c41a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>正在登录，请稍候...</p>
    </div>

    <script>
      const http = {
        post: function (path, params) {
          return axios
            .post("/api" + path, params, {
              headers: {
                "Content-Type": "application/json",
              },
            })
            .then((res) => {
              if (res.data.code === -9001) {
                localStorage.removeItem("token");
                window.location.href = "/login";
                return Promise.reject(res.data);
              }
              if (res.data.code !== 0) {
                return Promise.reject(res.data);
              }
              return res.data;
            })
            .catch((error) => {
              console.error("请求失败:", error);
              const errorMsg =
                error.response?.data?.message ||
                error.message ||
                "网络请求失败，请检查网络连接";
              return Promise.reject({ message: errorMsg });
            });
        },
      };

      // 1. 从 URL 中提取 code 和 key
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const key = urlParams.get("key");

      if (!code || !key) {
        alert("微信授权失败：缺少必要参数");
        window.history.back();
        throw new Error("缺少code 或 key 参数");
      }

      // 2. 调用授权接口
      http
        .post("/login/wxAuthLogin", { code, key })
        .then((response) => {
          if (response.data) {
            document.querySelector(".loading p").textContent = "登录成功";
            setTimeout(() => {
              if (typeof WeixinJSBridge !== "undefined") {
                WeixinJSBridge.call("closeWindow");
              } else {
                try {
                  window.close();
                } catch (e) {
                  document.querySelector(".loading p").textContent =
                    "登录成功，请手动关闭此窗口";
                }
              }
            }, 2000);
          } else {
            throw new Error("登录失败：未获取到token");
          }
        })
        .catch((error) => {
          alert(`授权失败：${error.message}`);
          window.history.back();
        });
    </script>
  </body>
</html>
